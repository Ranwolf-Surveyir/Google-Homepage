<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Google</title>
    </head>
    <body>
        <div class="top">
            <div class="top-left">
                <div class="element"><p>Store</p></div>
                <div class="element"><p>About</p></div>
            </div>
            <div class="top-right">
                <div class="element"><p>Gmail</p></div>
                <div class="element"><p>Images</p></div>
                <div class="element"><i class="material-icons">apps</i></div>
                <div class="element"><button class ="sign-in" type="signin">Sign In</button></div>
            </div>
        </div>
        <div class="center">
            <div>
                <img src="googlelogo.png" alt="Google logo">
            </div>
            <div class="search-element">
                <i class="material-icons search-glass">search</i>
                <input class="search-bar" type="text">
            </div>
            <div>
                <button class="search-button" type="search">Google Search</button>
                <button class="search-button" type="search">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left">
                <div class="element"><p>Advertising</p></div>
                <div class="element"><p>Business</p></div>
                <div class="element"><p>How Search works</p></div>
            </div>
            <div class="bottom-middle">
                <div class="element"><img src="leaf.png" width="13" height="13" alt="picture of a leaf"></div>
                <div class="element"><p>Carbon neutral since 2007</p></div>
            </div>
            <div class="bottom-right">
                <div class="element"><p>Privacy</p></div>
                <div class="element"><p>Terms</p></div>
                <div class="element"><p>Settings</p></div>
            </div>
        </div>
    </body>
</html>
